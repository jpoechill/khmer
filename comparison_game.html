<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khmer Comparison Grammar Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans Khmer', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .game-container {
            background: #fffdf7;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #5e548e;
        }

        .instruction {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .progress-bar {
            height: 10px;
            background: #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #43cea2, #185a9d);
            width: 0%;
            transition: width 0.4s ease-in-out;
        }

        .question-number {
            color: #777;
            margin-bottom: 0.5rem;
        }

        .khmer-question {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            color: #111;
        }

        .translation {
            margin-bottom: 1.25rem;
            font-size: 1rem;
            color: #555;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button.choice {
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 14px;
            font-weight: bold;
            background-color: #a18cd1;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button.choice:hover {
            background-color: #7b68ee;
            transform: translateY(-2px);
        }

        .choice.correct {
            background-color: #28a745 !important;
        }

        .choice.incorrect {
            background-color: #dc3545 !important;
        }

        .feedback-row {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .feedback {
            font-size: 1rem;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .score {
            font-weight: bold;
        }

        .restart {
            margin-top: 2rem;
            background-color: #5e548e;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            display: none;
        }

        #finalScore {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>üïπÔ∏è Khmer Comparison Grammar Game</h1>
        <p class="instruction">Fill in the blank using the correct Khmer comparison word.</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="game">
            <div class="question-number" id="questionNumber"></div>
            <div class="khmer-question" id="question"></div>
            <div class="translation" id="translation"></div>
            <div class="choices">
                <button class="choice" data-choice="0"></button>
                <button class="choice" data-choice="1"></button>
            </div>
            <div class="feedback-row">
                <div class="feedback" id="feedback"></div>
                <div class="score" id="score"></div>
            </div>
            <div id="finalScore"></div>
            <button id="restartButton" class="restart">Restart Game</button>
        </div>
    </div>

    <audio id="click" src="https://commondatastorage.googleapis.com/codeskulptor-assets/week7-button.m4a"></audio>
    <audio id="correct" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
    <audio id="wrong" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

    <script>
        const questions = [
            {
                sentence: "·ûÄ·ûº·ûì·ûî·üí·ûö·ûª·ûü·ûò·û∂·ûì·ûü·üÄ·ûú·ûó·üÖ ______ ·ûÄ·ûº·ûì·ûü·üí·ûö·û∏·üî",
                options: ["·ûÖ·üí·ûö·ûæ·ûì·ûá·û∂·ûÑ", "·ûè·û∑·ûÖ·ûá·û∂·ûÑ"],
                correct: 0,
                translation: "The boy has more books than the girl."
            },
            {
                sentence: "·ûü·ûΩ·ûì·ûÖ·üí·ûî·û∂·ûö‚Äã·ûì·üÅ·üá‚Äã·ûò·û∂·ûì·ûï·üí·ûÄ·û∂ ______ ·ûë·û∂·üÜ·ûÑ·û¢·ûü·üã·üî",
                options: ["·ûñ·üÅ·ûâ·ûõ·üÅ·ûâ", "·ûü·üí·ûò·ûæ·ûÇ·üí·ûì·û∂"],
                correct: 0,
                translation: "This garden has all the flowers (completely full)."
            },
            {
                sentence: "·ûÅ·üí·ûâ·ûª·üÜ·ûÅ·üí·ûõ·û∂·ûÖ·û¢·ûé·üí·ûè·ûæ·ûÄ ______ ·ûÅ·üí·ûò·üÇ·ûö·ûë·û∂·üÜ·ûÑ·û¢·ûü·üã·üî",
                options: ["·ûÖ·üí·ûö·ûæ·ûì·ûá·û∂·ûÑ·ûÇ·üÅ", "·ûü·üí·ûò·ûæ·ûÇ·üí·ûì·û∂"],
                correct: 0,
                translation: "I‚Äôm more afraid of turtles than all Cambodians."
            },
            {
                sentence: "·ûî·üí·û¢·ûº·ûì·ûü·üí·ûö·û∏·ûò·û∂·ûì·û¢·û∂·ûô·ûª ______ ·ûî·ûÑ·ûü·üí·ûö·û∏·üî",
                options: ["·ûü·üí·ûò·ûæ·ûÇ·üí·ûì·û∂", "·ûÖ·üí·ûö·ûæ·ûì·ûá·û∂·ûÑ"],
                correct: 0,
                translation: "The younger sister is the same age as the older sister."
            },
            {
                sentence: "·ûÅ·üí·ûâ·ûª·üÜ·ûï·ûπ·ûÄ·ûë·ûπ·ûÄ ______ ·ûÇ·üÅ·üî",
                options: ["·ûè·û∑·ûÖ·ûá·û∂·ûÑ", "·ûÖ·üí·ûö·ûæ·ûì·ûá·û∂·ûÑ·ûÇ·üÅ"],
                correct: 0,
                translation: "I drink less water than him."
            },
            {
                sentence: "·û¢·üí·ûì·ûÄ·ûÇ·üí·ûö·ûº·ûÖ·üÅ·üá·ûó·û∂·ûü·û∂ ______ ·û¢·üí·ûì·ûÄ·ûü·û∑·ûü·üí·ûü·üî",
                options: ["·ûÖ·üí·ûö·ûæ·ûì·ûá·û∂·ûÑ", "·ûè·û∑·ûÖ·ûá·û∂·ûÑ"],
                correct: 0,
                translation: "The teacher knows more languages than the student."
            },
            {
                sentence: "·û¢·û∂·û†·û∂·ûö·ûñ·üÅ·ûõ·ûì·üÅ·üá·ûÜ·üí·ûÑ·û∂·ûâ·üã ______ ·ûñ·üÅ·ûõ·ûò·ûª·ûì·üî",
                options: ["·ûü·üí·ûò·ûæ·ûÇ·üí·ûì·û∂", "·ûÖ·üí·ûö·ûæ·ûì·ûá·û∂·ûÑ"],
                correct: 1,
                translation: "This meal is more delicious than the last one."
            },
            {
                sentence: "·ûî·ûÑ·ûî·üí·û¢·ûº·ûì·ûò·û∂·ûì·ûÄ·ûò·üí·ûñ·ûü·üã ______ ·ûÇ·üí·ûì·û∂·üî",
                options: ["·ûü·üí·ûò·ûæ·ûÇ·üí·ûì·û∂", "·ûÖ·üí·ûö·ûæ·ûì·ûá·û∂·ûÑ·ûÇ·üÅ"],
                correct: 0,
                translation: "The siblings are the same height."
            },
            {
                sentence: "·ûÅ·üí·ûâ·ûª·üÜ·ûí·üí·ûú·ûæ·ûÄ·û∂·ûö·ûÑ·û∂·ûö ______ ·ûò·û∑·ûè·üí·ûè·ûó·ûÄ·üí·ûè·û∑·üî",
                options: ["·ûÖ·üí·ûö·ûæ·ûì·ûá·û∂·ûÑ", "·ûè·û∑·ûÖ·ûá·û∂·ûÑ"],
                correct: 1,
                translation: "I do less work than my friend."
            },
            {
                sentence: "·ûÄ·üí·ûö·ûª·ûò·ûì·üÅ·üá·ûò·û∂·ûì·ûü·ûò·û∂·ûá·û∑·ûÄ ______ ·ûÇ·üí·ûö·ûî·üã·ûÄ·üí·ûö·ûª·ûò·üî",
                options: ["·ûÖ·üí·ûö·ûæ·ûì·ûá·û∂·ûÑ·ûÇ·üÅ", "·ûè·û∑·ûÖ·ûá·û∂·ûÑ·ûÇ·üÅ"],
                correct: 0,
                translation: "This group has the most members of all."
            }
        ];

        let current = 0;
        let score = 0;

        function playSound(id) {
            document.getElementById(id).play();
        }

        function updateProgressBar() {
            const progress = ((current) / questions.length) * 100;
            document.getElementById("progress").style.width = progress + "%";
        }

        function loadQuestion() {
            const q = questions[current];
            document.getElementById("questionNumber").textContent = `Question ${current + 1} of ${questions.length}`;
            document.getElementById("question").textContent = q.sentence;
            document.getElementById("translation").textContent = q.translation;
            document.querySelectorAll(".choice").forEach((btn, i) => {
                btn.textContent = q.options[i];
                btn.disabled = false;
                btn.classList.remove("correct", "incorrect");
                btn.onclick = () => checkAnswer(i);
            });
            document.getElementById("score").textContent = `Score: ${score} / ${questions.length}`;
            document.getElementById("restartButton").style.display = "none";
            document.getElementById("finalScore").textContent = "";
            document.querySelector(".choices").style.display = "flex";
            document.getElementById("feedback").textContent = "";
            updateProgressBar();
        }

        function checkAnswer(selected) {
            playSound("click");
            const q = questions[current];
            const feedback = document.getElementById("feedback");
            const buttons = document.querySelectorAll(".choice");

            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === q.correct) btn.classList.add("correct");
                else if (i === selected) btn.classList.add("incorrect");
            });

            if (selected === q.correct) {
                playSound("correct");
                feedback.textContent = "‚úÖ Correct!";
                feedback.className = "feedback correct";
                score++;
            } else {
                playSound("wrong");
                feedback.textContent = "‚ùå Incorrect!";
                feedback.className = "feedback incorrect";
            }

            setTimeout(() => {
                current++;
                if (current < questions.length) {
                    loadQuestion();
                } else {
                    document.getElementById("questionNumber").textContent = "";
                    document.getElementById("question").textContent = "üéâ Game Over!";
                    document.getElementById("translation").textContent = "";
                    document.querySelector(".choices").style.display = "none";
                    document.getElementById("score").textContent = "";
                    document.getElementById("finalScore").textContent = `Final Score: ${score} / ${questions.length}`;
                    document.getElementById("restartButton").style.display = "inline-block";
                    feedback.textContent = "";
                    updateProgressBar();
                }
            }, 1200);
        }

        document.getElementById("restartButton").addEventListener("click", () => {
            current = 0;
            score = 0;
            loadQuestion();
        });

        loadQuestion();
    </script>
</body>

</html>
